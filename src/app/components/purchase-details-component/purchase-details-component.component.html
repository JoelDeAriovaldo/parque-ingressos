<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes da Compra</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="isValidPurchase">
    <img [src]="purchase.eventImage || 'assets/default-event.jpg'" alt="Event Image" />
    <ion-card-header>
      <ion-card-title>{{ purchase.eventName }}</ion-card-title>
      <ion-card-subtitle>{{ purchase.date | date:'dd/MM/yyyy - HH:mm' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="ticket-outline" slot="start"></ion-icon>
        <ion-label>Quantidade: {{ purchase.quantity }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Total: {{ purchase.total }} Meticais</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        <ion-label>QR Code:</ion-label>
      </ion-item>
      <app-qr-code [qrData]="qrCodeData"></app-qr-code>
    </ion-card-content>
    <ion-card-footer>
      <ion-button expand="block" color="primary" (click)="shareTicket()">
        <ion-icon slot="start" name="share-outline"></ion-icon>
        Compartilhar Ingresso
      </ion-button>
      <ion-button expand="block" color="danger" (click)="requestRefund()">
        <ion-icon slot="start" name="return-up-back-outline"></ion-icon>
        Solicitar Reembolso
      </ion-button>
    </ion-card-footer>
  </ion-card>
  <div *ngIf="!isValidPurchase" class="error-message">
    <ion-icon name="warning-outline" size="large"></ion-icon>
    <p>Detalhes da compra não disponíveis</p>
  </div>
</ion-content>
