<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Purchase History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Purchase History</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let purchase of purchaseHistory">
      <ion-label>
        <h2>Date: {{ purchase.date | date }}</h2>
        <p>Quantity: {{ purchase.quantity }}</p>
        <p>Total: {{ purchase.total }} Meticais</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
