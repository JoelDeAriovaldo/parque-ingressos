<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Purchase Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Purchase Tickets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ticket Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="ticketQuantity" (ionChange)="onQuantityChange($event)" min="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Total Price: {{ totalPrice }} Meticais</ion-label>
  </ion-item>

  <ion-button expand="full" (click)="processPayment()">Buy Tickets</ion-button>
</ion-content>
